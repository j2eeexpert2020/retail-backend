# Set the active profile to "docker"
spring.profiles.active=docker

# ==============================
# Local PostgreSQL Configuration
# ==============================

# Connect to PostgreSQL running locally (Make sure it's running on port 5432)
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.flyway.url=jdbc:postgresql://localhost:5432/testdb


# ==============================
# Common Database Configuration
# ==============================

# Database username & password (Same for all environments)
spring.datasource.username=testuser
spring.datasource.password=testpass

# JDBC Driver for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Use 'update' to keep existing schema
spring.jpa.hibernate.ddl-auto=update  

# ==============================
# Flyway Database Migration (Common)
# ==============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-on-validation-error=true
spring.flyway.user=testuser
spring.flyway.password=testpass

# ==============================
# Logging & Monitoring
# ==============================
# Set logging level
logging.level.org.springframework=INFO  
# Expose all actuator endpoints
management.endpoints.web.exposure.include=*  
# Show detailed health info
management.endpoint.health.show-details=always  
management.endpoint.info.enabled=true
# Base path for actuator endpoints
management.endpoints.web.base-path=/actuator  
